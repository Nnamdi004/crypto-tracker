<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Crypto Price Tracker</h1>
    <input type="text" id="searchInput" placeholder="Search cryptocurrency..." />
  </header>

  <section class="table-controls">
    <button onclick="sortTable('price')">Sort by Price</button>
    <button onclick="sortTable('marketCap')">Sort by Market Cap</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </section>

  <main class="crypto-table">
    <div id="loading">Loading data...</div>
    <table id="cryptoTable" style="display: none;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price (USD)</th>
          <th>Market Cap</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <section class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Amount" />
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button onclick="convertCurrency()">Convert</button>
    <div id="conversionResult"></div>
  </section>

  <footer>
    Built with ❤️ using CoinGecko API. Live updates every 30 seconds.
  </footer>

  <script src="script.js"></script>
</body>
</html>
