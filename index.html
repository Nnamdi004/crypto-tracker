<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Crypto Market Tracker</h1>
    <input type="text" id="searchInput" placeholder="Search for a cryptocurrency..." />
    <button id="refreshBtn">Refresh Data</button>
  </header>

  <main class="crypto-table">
    <table>
      <thead>
        <tr>
          <th data-sort="name">Name ðŸ”½</th>
          <th data-sort="symbol">Symbol</th>
          <th data-sort="price">Price</th>
          <th data-sort="market_cap">Market Cap</th>
          <th>24h Change</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="5" style="text-align:center;"><div class="spinner"></div></td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Crypto Tracker | Data from <a href="https://www.coingecko.com/api/documentations/v3" target="_blank">CoinGecko API</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
