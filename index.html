<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Crypto Logo" class="logo" />
    <h1>Crypto Dashboard</h1>
    <input type="text" id="searchInput" placeholder="Search for a coin..." />
  </header>

  <div class="table-controls">
    <button onclick="sortByPrice()">Sort by Price</button>
    <button onclick="sortByMarketCap()">Sort by Market Cap</button>
    <button onclick="refreshData()">Refresh</button>
  </div>

  <section class="crypto-table">
    <div id="spinner" class="spinner"></div>
    <table id="cryptoTable" style="display: none;">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price (USD)</th>
          <th>Market Cap</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be populated here -->
      </tbody>
    </table>
  </section>

  <footer>
    Powered by <a href="https://www.coingecko.com/en/api" target="_blank">CoinGecko API</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
